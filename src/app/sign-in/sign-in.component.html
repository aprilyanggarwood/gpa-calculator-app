<div fxLayout="column">
  <div fxFlex>
    <mat-card class="mat-elevation-z8 signin-container">
      <mat-card-title>Student Sign In</mat-card-title>
      <mat-card-subtitle
        >You Must Enter a Valid Student ID to Proceed.</mat-card-subtitle
      >
      <mat-card-content>
        <!-- displayed error message if student ID invalid -->
        <div class="msg-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div *ngIf="form['studentId'].errors && form['studentId'].touched">
          <div class="msg-error">Student ID must be a numeric value.</div>
        </div>

        <!-- sign in form -->
        <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
          <form
            [formGroup]="signinForm"
            (ngSubmit)="onSubmit(); signinForm.reset()"
          >
            <mat-card-content>
              <mat-form-field fxFlex appearance="fill">
                <mat-label for="txtStudentId" id="lblStudentId"
                  >Student Id</mat-label
                >
                <input
                  type="text"
                  required
                  matInput
                  formControlName="studentId"
                  id="txtStudentId"
                  name="txtStudentId"
                />
              </mat-form-field>
            </mat-card-content>

            <!-- submit to sign in -->
            <mat-card-actions>
              <!-- button is disabled if signin form is invalid) -->
              <button
                type="submit"
                [disabled]="!signinForm.valid"
                fxFlex
                mat-raised-button
                color="primary"
              >
                Submit
              </button>
            </mat-card-actions>
          </form>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
</div>
